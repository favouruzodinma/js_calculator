<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container  text-dark">
            <div class="calculator">
            <form action="">
                <div class="top_cal" style="display: flex; justify-content: space-between; align-items: center;  padding: 15px;">
                    <h3 style="color: aliceblue; font-size: 30px;">Calcuator</h3>
                    <i class="bi bi-three-dots-vertical" style="color: aliceblue; font-size: 20px;"></i>
                </div>
                <div class="form-group display">
                    <input type="text" name="display" class="form-control" placeholder="0">
                </div>
                <center>
                    <hr style="width: 60px; margin: 15px; height: 0.5vh; background-color: aliceblue;" >
                </center>
              <div class="btn_div">
                <div class="row">
                    <input type="button" onclick="display.value =''"   value="AC">
                    <!-- <input type="button" onclick="display.value = display.value.toString().slice(0,-1)" value="&#xF629"  > -->
                    <button type="button" onclick="display.value = display.value.toString().slice(0,-1)"><i class="bi bi-backspace"></i></button>
                    <input type="button" onclick="display.value +='.'" value="%"  >
                    <input type="button"  class="operator" onclick="display.value +='/'" value="/">
                </div>
                <!-- <br> -->
                <div class="row ">
                   <input type="button" onclick="display.value +='7'" value="7">
                   <input type="button" onclick="display.value +='8'" value="8">
                   <input type="button" onclick="display.value +='9'" value="9">
                   <input type="button"  class="operator" onclick="display.value +='*'" value="x">
                </div>
                <!-- <br> -->
                <div class="row ">
                    <input type="button" onclick="display.value +='4'" value="4">
                   <input type="button" onclick="display.value +='5'" value="5">
                   <input type="button" onclick="display.value +='6'" value="6">
                   <input type="button" class="operator" onclick="display.value +='-'" value="-">
                </div>
                <!-- <br> -->
                <div class="row ">
                    <input type="button" onclick="display.value +='1'" value="1">
                    <input type="button" onclick="display.value +='2'" value="2">
                    <input type="button" onclick="display.value +='3'" value="3">
                    <input type="button" class="operator" onclick="display.value +='+'" value="+">
                </div>
                <!-- <br> -->
                <div class="row ">
                    <button type="button"><i class="bi bi-recycle"></i></button>
                    <input type="button" onclick="display.value +='0'" value="0">
                    <input type="button" onclick="display.value +='.'" value=".">
                    <input type="button" class="operator" style="background-color: orangered;"   value="=" onclick="display.value = eval(display.value)">
                </div>
              </div>
            </form>
        </div>
        </div>
    </div>

    <script src="scritp.js"></script>
</body>
</html>
